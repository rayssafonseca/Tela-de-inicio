<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/07ef07d65c.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <div id="form">
        <form id="">
            <h2 class="title">Cadastro</h2>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <input id="username" placeholder="Digite seu nome" type="text" class="inputs required">
            </div>
            <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
<br>
            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" placeholder="Email" type="text" class="inputs required">
            </div>
            <span class="span-required">Digite um email válido</span>
<br>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" placeholder="Password" type="password" class="inputs required">
            </div>
            <span class="span-required">Digite uma senha com no mínimo 8 caracteres</span>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        
            
        </form>
    </div>
</body>
</html>
